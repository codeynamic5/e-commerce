{% extends 'base.html' %} {% block meta %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

{% endblock meta %} {% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-5 bg-gradient shadow-lg box-area" style="width: 100%; max-width: 700px;">
    <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
      <div class="outer-box w-100">
        <div class="login-box text-center d-flex flex-column justify-content-center align-items-center h-100 w-100">
          <h1 class="card-title text-center mb-4">Login</h1>

          <div class="input-group mb-3 text-center">
            <form method="POST" action="" class="w-100">
              {% csrf_token %}
              <div class="form-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="forgot">
                  <small><a href="{% url 'main:register' %}">Forgot Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <!-- <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" value="Login">Login</button> -->
                <input class="btn btn-lg btn-primary w-100 fs-6" type="submit" value="Login">
              </div>
              <div class="row">
                <small>Don't have an account? <a href="{% url 'main:register' %}">Register Now</a></small>
              </div>
              <!-- <table>
                <tr>
                    <td>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </td>
                </tr>
              </table> -->
            </form>
          </div>

          {% if messages %}
          <div class="d-grid">
            <ul class="list-unstyled">
              {% for message in messages %}
              <li class="alert alert-info">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

            <!-- <div class="mt-3 text-center">
              Don't have an account yet?
              <a href="{% url 'main:register' %}">Register Now</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
