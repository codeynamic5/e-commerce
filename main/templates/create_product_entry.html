{% extends 'base.html' %} 

{% block meta %}
<title>Add New Product</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Add New Product Entry</h1>

          <form method="POST">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="Add Product Entry" />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
